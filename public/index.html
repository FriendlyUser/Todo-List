<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="myTodo">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Todo App</title>
	
	<style>
	</style>
	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
		.links-info {
		  position: relative;
		  left: 0;
		  bottom: 0;
		  width: 100%;
		  height: 80px;
		  background: #fafafa;
		  border-top: solid 1px #eee;
		}
		label {
			font-size: 20px;
		}
		input[type="checkbox"]{
		  width:40px;
		  height:16px;
		  border:1px solid #aaa;
		  border-radius:2px;
		  background:#ebebeb;
		  position:relative;
		  display:inline-block;
		  overflow:hidden;
		  vertical-align:middle;
		  transition: background 0.3s;
		  box-sizing:border-box;
		}
		.bg {
		  position: fixed;
		  width: 100%;
		  top:0;
		  left:0;
		  z-index: -1;
		}
		.jumbotron {
		  color: black;
		  text-shadow: #444 0 1px 1px;
		  background: #fafafa;
		}
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/todos.js"></script> <!-- load our todo service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>My current tasks.<span class="label label-info">{{ todos.length }}</span></h1>
		</div>
		<!-- TODO LIST -->
		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				

				<!-- LOOP OVER THE TODOS IN $scope.todos -->
				<div class="checkbox" ng-repeat="todo in todos">
					<label>
						<input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
					</label>
				</div>

				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>

			</div>
		</div>

		<!-- FORM TO CREATE TODOS -->
		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="I want to buy a puppy that will love me forever" ng-model="formData.text">
					</div>

					<!-- createToDo() WILL CREATE NEW TODOS -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
				</form>
			</div>
		</div>

		
		<!--Footer-->
		<footer class ="links-info">

			<!--Footer Links-->
			<div class="container-fluid text-center">
				<div class="row">
					<!--First column-->
					<div class="col-md-6">
						<h5 class="text-uppercase">About</h5>
						<p>Simple Node.js App created by Me that uses Angular.</p>
					</div>
					<!--/.First column-->

					<!--Second column-->
					<div class="col-md-6">
						<h5 class="text-uppercase">Links</h5>
						<ul class="list-unstyled">
							<li>
								<a href="https://web.uvic.ca/~lidavid/">Website</a>
							</li>
							<li>
								<a href="https://github.com/FriendlyUser/Todo-List">Github</a>
							</li>
						</ul>
					</div>
					<!--/.Second column-->
				</div>
			</div>
			<!--/.Footer Links-->

		</footer>
		<!--/.Footer-->
                      

	</div>

</body>
</html>
